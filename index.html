<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Chainsaw Man Watch Party!!</h1>
        <p class="p1">Presented by Bonk Co.</p>
        <p>Please fill out this form if you're interested in watching</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="name">Enter Your Name: <input required id="name" type="text"></label>
                <label for="discord">Enter Your Discord: <input required id="discord" type="text"></label>
                <!--<label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required></label>
                <label for="password">Create a Password: <input id="password" type="password" pattern='[a-z0-5]{8,}'></label>-->
            </fieldset>
            <fieldset>
                <p>Have you read the manga??</p>
                <label for="yes">
                    <input id='yes' type="radio" name="value-type"> Yes
                </label>
                <label for="no">
                    <input id='no' type="radio" name="value-type"> No
                </label>
                <p>Please read <a href='https://docs.google.com/document/d/1kH-U-3rmvHZ8YTnlhEy4hVRG_Y2siVLse9_iyiYdBrk/edit?usp=sharing' >Bonk Co. Terms and Conditions</a> for watch party rules!</p>
                <label for="terms-and-conditions">
                    <input id='terms-and-conditions' type="checkbox" required> I accept Bonk Co. Terms and Conditions
                </label>
            </fieldset>
            <fieldset>
                <!--<label for="profile-picture">
                    <input id="profile-picture" name="file" type='file'> Upload a profile picture: 
                </label>
                <label for="age">
                    Input your age (years): <input id="age" name="age" type='number' min='13' max='120'
                </label>
            -->
                <!--Adding a dropdown to the form is easy with the select element. The select element is a container for a group of option elements, and the option element acts as a label for each dropdown option. Both elements require closing tags.-->
                <label for="referrer"> How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">ffxiv</option>
                        <option value="2">discord servers</option>
                        <option value="3">frwends</option>
                        <option value="4">other</option>
                    </select>
                </label for="bio">
                <label>Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="shounen enjoyer..."></textarea></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
